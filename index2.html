<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATM Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #111827;
      padding: 30px;
      border-radius: 16px;
      width: 340px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    input {
      background: #1f2937;
      color: white;
    }

    button {
      background: #22c55e;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover { background: #16a34a; }

    .menu button { background: #3b82f6; color: white; }
    .menu button:hover { background: #2563eb; }

    .hidden { display: none; }

    .message {
      margin-top: 10px;
      min-height: 20px;
      color: #facc15;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèß ATM Simulator</h1>

    <!-- Setup Section -->
    <div id="setup">
      <input type="number" id="initialBalance" placeholder="Enter initial balance" />
      <input type="password" id="setPin" placeholder="Set your PIN" />
      <button onclick="setupAccount()">Create Account</button>
    </div>

    <!-- Login Section -->
    <div id="login" class="hidden">
      <input type="password" id="enterPin" placeholder="Enter PIN" />
      <button onclick="verifyPin()">Login</button>
      <div class="message" id="loginMsg"></div>
    </div>

    <!-- Menu Section -->
    <div id="menu" class="hidden menu">
      <button onclick="checkBalance()">Check Balance</button>
      <button onclick="depositMoney()">Deposit Money</button>
      <button onclick="withdrawMoney()">Withdraw Money</button>
      <button onclick="exitATM()">Exit</button>
      <div class="message" id="menuMsg"></div>
    </div>
  </div>

  <script>
    // ================= STATE =================
    let balance = 0;
    let pin = "";
    let chances = 3;

    // ================= LOAD SAVED DATA =================
    window.onload = function () {
      try {
        const savedBalance = localStorage.getItem("atm_balance");
        const savedPin = localStorage.getItem("atm_pin");
        const savedChances = localStorage.getItem("atm_chances");

        if (savedBalance !== null && savedPin !== null) {
          balance = parseInt(savedBalance) || 0;
          pin = savedPin;
          chances = savedChances ? parseInt(savedChances) : 3;

          document.getElementById("setup").classList.add("hidden");
          document.getElementById("login").classList.remove("hidden");
        }
      } catch (e) {
        console.error("localStorage load error:", e);
      }
    };

    // ================= SAVE HELPER =================
    function saveData() {
      localStorage.setItem("atm_balance", balance);
      localStorage.setItem("atm_pin", pin);
      localStorage.setItem("atm_chances", chances);
    }

    // ================= ACCOUNT SETUP =================
    function setupAccount() {
      const balInput = document.getElementById("initialBalance").value.trim();
      const pinInput = document.getElementById("setPin").value.trim();

      if (balInput === "" || pinInput === "") {
        alert("Please enter balance and PIN");
        return;
      }

      const balNum = Number(balInput);
      if (isNaN(balNum) || balNum < 0) {
        alert("Enter a valid balance");
        return;
      }

      balance = balNum;
      pin = pinInput;
      chances = 3;
      saveData();

      document.getElementById("setup").classList.add("hidden");
      document.getElementById("login").classList.remove("hidden");
    }

    // ================= PIN VERIFY =================
    function verifyPin() {
      const entered = document.getElementById("enterPin").value.trim();
      const msg = document.getElementById("loginMsg");

      if (entered === "") {
        msg.textContent = "Enter PIN first";
        return;
      }

      if (entered === pin) {
        msg.textContent = "PIN correct ‚úÖ";
        document.getElementById("login").classList.add("hidden");
        document.getElementById("menu").classList.remove("hidden");
      } else {
        chances--;
        saveData();
        msg.textContent = `Incorrect PIN! Attempts left: ${chances}`;

        if (chances <= 0) {
          msg.textContent = "Account blocked üö´";
          document.querySelector("#login button").disabled = true;
        }
      }
    }

    // ================= ATM FUNCTIONS =================
    function checkBalance() {
      document.getElementById("menuMsg").textContent = `Balance: ‚Çπ${balance}`;
    }

    function depositMoney() {
      const amt = prompt("Enter amount to deposit:");
      if (amt === null) return;

      const num = Number(amt);
      if (isNaN(num) || num <= 0) {
        alert("Enter valid deposit amount");
        return;
      }

      balance += num;
      saveData();
      document.getElementById("menuMsg").textContent = `Deposited! New balance: ‚Çπ${balance}`;
    }

    function withdrawMoney() {
      const amt = prompt("Enter amount to withdraw:");
      if (amt === null) return;

      const num = Number(amt);
      if (isNaN(num) || num <= 0) {
        alert("Enter valid withdraw amount");
        return;
      }

      if (num > balance) {
        document.getElementById("menuMsg").textContent = "Insufficient funds ‚ùå";
        return;
      }

      balance -= num;
      saveData();
      document.getElementById("menuMsg").textContent = `Withdrawn! Remaining balance: ‚Çπ${balance}`;
    }

    function exitATM() {
      document.getElementById("menuMsg").textContent = "Thank you for using the ATM üôè";
    }
  </script>
</body>
</html>
